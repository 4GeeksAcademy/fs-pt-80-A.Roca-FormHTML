<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>HTML-Form</title>
</head>
<body>
  <div class="container">
    <!--HEADER-->
    <div class="card mt-5">
      <div class="card-header">
        <h2>Payment form example</h2>
      </div>
      <!--VALIDATION-MESSAGE-->
      
    <form class="row g-3 p-3 needs-validation" novalidate  col-md-12 >
      <!--CARD - CVC# - AMOUNT-->
      <div class="col-md-12 mb-0 pb-0  ">
        <div class="alert alert-danger " >
          Some fields are missing!
        </div>
      </div>
      
      <div class="col-md-5 ">
        <label for="inputCard" class="form-label fw-semibold ">Card</label>
        <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXXXX" required>
      </div>
      <div class="col-sm-3">
        <label for="inputCvc" class="form-label fw-semibold">CVC#</label>
        <input type="text" class="form-control" id="inputCvc" placeholder="0000" required>
      </div>
      <div class="col-md-4">
        
          <label for="inputAmount" class="form-label fw-semibold">Amount</label>
        
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fas fa-dollar-sign d-flex"></i>
          </div>
          <input type="text" class="form-control d-flex float-md-end align-items-center" id="inputAmount" placeholder="Amount" required> 
        </div>
        
         
      </div>
      <!--FIRST NAME - LAST NAME-->
      <div class="col-6">
        <label for="inputName" class="form-labe fw-semibold">First Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="" required>
      </div>
      <div class="col-6">
        <label for="inputSurname" class="form-label fw-semibold">Last Name</label>
        <input type="text" class="form-control" id="inputSurname" placeholder="" required>
      </div>
      <!--CITY - STATE - POSTAL CODE-->
      <div class="col-md-6">
        <label for="inputCity" class="form-label fw-semibold">City</label>
        <input type="text" class="form-control" id="inputCity" required>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label fw-semibold">State</label>
        <select id="inputState" class="form-select" required>
          <option selected >Pick a state</option>
          <option >Spain</option>
          <option >Portugal</option>
          <option >Italy</option>
          <option >Greece</option>
          <option >Ireland</option>
          <option >United Kingdom</option>
          <option >Germany</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label fw-semibold">Postal Code</label>
        <input type="text" class="form-control" id="inputZip" required>
      </div>
      <!--RADIOS BUTTONS--> 
      
        <div class="col-md-6  pb-3 fw-semibold">
          <p for="exampleAccount">We accept:</p>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input autocomplete="off" checked id="blue" name="options" type="radio">
              <i class="fab fa-cc-mastercard"></i>
            </label> 
            <label class="btn btn-secondary">
              <input autocomplete="off" id="red" name="options" type="radio">
              <i class="fab fa-cc-visa"></i>
            </label> 
            <label class="btn btn-secondary">
              <input autocomplete="off" id="green" name="options" type="radio">
              <i class="fab fa-cc-diners-club"></i>
            </label> 
            <label class="btn btn-secondary">
              <input autocomplete="off" id="yellow" name="options" type="radio">
              <i class="fa-brands fa-cc-paypal"></i>
            </label> 
          </div>
            
          
        </div>
        <div class="  col-md-6  pb-3 float-md-end align-items-center">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label fw-semibold">Example textarea</label>
            <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea> 
            <p class="text-secondary">Add any notes here</p>
          </div>
        </div>
       
        <div class="card-footer col-12">
          <div class="d-flex float-right justify-content-end">
            <button type="reset" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" id="submit" class="btn btn-primary ">Send</button>
            
          </div>
        </div>
      
        
      
    </form>
    
  
  </div>








 
  </script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
